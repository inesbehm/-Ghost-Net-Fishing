<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Geisternetz melden</title>
    </h:head>
    <h:body>
        <h1>Geisternetz melden</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Standort (GPS-Koordinaten):"/>
                <h:inputText value="#{geisternetzBean.gpsKoordinaten}" />

                <h:outputLabel value="Größe (geschätzt):"/>
                <h:inputText value="#{geisternetzBean.groesse}" />

                <h:outputLabel value="Telefonnummer (optional, wenn nicht anonym):"/>
                <h:inputText value="#{geisternetzBean.telefonnummer}" />

                <h:outputLabel value="Anonym melden?"/>
                <h:selectBooleanCheckbox value="#{geisternetzBean.anonym}" />

                <h:commandButton value="Melden" action="#{geisternetzBean.speichernNavigation}" />
            </h:panelGrid>
        </h:form>
        <h:link value="Zurück zur Startseite" outcome="index.xhtml" />
    </h:body>
</html>
