<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>

  <title>Geisternetze - Erfassen</title>
</h:head>
<h:body>
  <p><img id="kopf_links" src="Logo.jpeg" width="150" alt="Logo"/></p>
  <p id="kopf_rechts">
    <h:outputText value="#{adresse.name}"/><br/>
    <h:outputText value="#{adresse.strasse} #{adresse.hausnummer}"/><br/>
    <h:outputText value="#{adresse.plz} #{adresse.ort}"></h:outputText>
  </p>

  <h1>Geisternetze - Meldung und Bergung!</h1>
  <h2>Geisternetz Erfassung</h2>
<h:form>
    <h:outputLabel value="Koordinaten:" />
    <h:inputText value="#{geisternetzBean.standort}" />

    <h:outputLabel value="Größe (m²):" />
    <h:inputText value="#{geisternetzBean.groesse}" />

    <h:outputLabel value="Telefonnummer (optional):" />
    <h:inputText value="#{geisternetzBean.telefonnummer}" />

    <h:commandButton value="Netz erfassen" action="#{geisternetzBean.speichern}" />
</h:form>
  <p id="fussnote">Bitte beachten Sie: <br/> Diese Seite ist nur ein Entwurf für die Geisternetzverwaltung!</p>
</h:body>
</html>
