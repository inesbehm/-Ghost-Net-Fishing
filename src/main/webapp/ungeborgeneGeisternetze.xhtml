<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Ungeborgene Geisternetze</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{geisternetzController.ungeborgeneGeisternetze()}" var="netz">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{netz.id}
            </h:column>
            <h:column>
                <f:facet name="header">Standort</f:facet>
                #{netz.standort}
            </h:column>
            <h:column>
                <f:facet name="header">Größe</f:facet>
                #{netz.groesse}
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                #{netz.status}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
